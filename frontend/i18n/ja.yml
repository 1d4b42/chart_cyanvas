pages:
  guideline: |
    # 譜面投稿ガイドライン

    これはChart Cyanvasでの譜面投稿ガイドラインです。

    ## 譜面の制約

    Chart Cyanvasで一般公開できる譜面は、以下のルールに従う必要があります。

    ### オリジナリティがあること

    公式譜面や他の譜面をコピーした物は投稿できません。リークなども同様です。

    ### 完成していること

    譜面は完成しているものを投稿してください。未完成の物は投稿できません！

    ### 宗教的・政治的・性的な内容を含まないこと

    譜面は宗教的・政治的・性的な内容を含まないものに限られます。

    ### その他

    また、運営が不適切と判断した譜面は削除される場合があります。
    人に見せられない譜面は投稿しないでください。

    ## 警告

    譜面投稿ガイドラインに違反する譜面は削除され、投稿者に対して警告が行われます。

    ## 不満がある場合

    Chart Cyanvasはオープンソースです（[sevenc-nanashi/chart_cyanvas](https://github.com/sevenc-nanashi/chart_cyanvas)）。不満がある場合は、自分で新しくサーバーを立てて運営して下さい。

  about: |
    # Chart Cyanvasへようこそ！

    Chart Cyanvasは、某セカイの創作譜面投稿サイトです。

    ## はじめに

    譜面を遊んだり作ったりするには[Sonolus](https://sonolus.com/)が必要です。  
    **注意：** Chart CyanvasはSonolusの公式とは関係ありません。また、Sonolusに関する質問は受け付けていません。

    ### 遊び方

    `https://cc.sevenc7c.com` をSonolusのカスタムサーバーとして登録して下さい。
    検索ボタンから譜面を検索することも出来ます。

    ### 譜面を作る

    #### 1. Sonolusのアカウントを作成する

    Sonolusのメインメニューからアカウントを作成して下さい。

    #### 2. SonolusのアカウントをChart Cyanvasに登録する

    `https://cc.sevenc7c.com/auth` をSonolusのカスタムサーバーとして登録して下さい。
    その後、右上のログインボタンを押してください。8桁のコードが表示されるので、登録したログインサーバーに入力してください。

    #### 3. 譜面を作成する

    譜面の作成は[SweetPotato Wiki](https://wiki.purplepalette.net/create-charts)を参照して下さい。
    また、Chart Cyanvasには幾つかの拡張仕様があります。[拡張仕様](/ja/info/extended-features)を参照して下さい。

    #### 4. 譜面を投稿する

    右上のユーザー名をクリックして、`譜面投稿`をクリックしてください。

    #### 5. 譜面をテストする

    サーバーの検索メニューから、表示対象を`テスト中`にして、自分の譜面を検索してください。

    #### 6. 譜面を編集する

    右上のユーザー名をクリックして、`自分の譜面`をクリックしてください。
    その後、編集したい譜面をクリックし、`編集`をクリックしてください。

    #### 7. 譜面を公開する

    編集画面の`一般公開する`チェックボックスをチェックし、`公開`ボタンを押してください。

  extended-features: |
    # 拡張仕様

    Chart Cyanvasには幾つかの拡張仕様があります。

    ## ダメージノーツ

    Ched内のDAMAGEノーツを使用することで、ダメージノーツを作成することが出来ます。

    ## トレースノーツ

    Ched内のFLICKノーツを単置きすることで、トレースノーツを作成することが出来ます。
    長押しするだけで取れるノーツです。（Phigrosのドラッグノーツ、RotaenoのSlideノーツ）
    ExTAPを同じ位置に置くことで、クリティカルトレースノーツを作成することが出来ます。
    AIRを同じ位置に置くことで、フリックトレースノーツを作成することが出来ます。

    ## `side_lane` REQUEST

    `#REQUEST "side_lane true"` を記述することで、左右の2レーンを使用することが出来ます。
