pages:
  guideline: |
    # 譜面投稿ガイドライン

    これはChart Cyanvasでの譜面投稿ガイドラインです。

    ## 譜面の制約

    Chart Cyanvasで一般公開できる譜面は、以下のルールに従う必要があります。

    ### オリジナリティがあること

    公式譜面や他の譜面をコピーした物は投稿できません。リークなども同様です。

    ### 完成していること

    譜面は完成しているものを投稿してください。未完成の物は投稿できません！

    ### 宗教的・政治的・性的な内容を含まないこと

    譜面は宗教的・政治的・性的な内容を含まないものに限られます。

    ### その他

    また、運営が不適切と判断した譜面は削除される場合があります。
    人に見せられない譜面は投稿しないでください。

    ## 警告

    譜面投稿ガイドラインに違反する譜面は削除され、投稿者に対して警告が行われます。

    ## 不満がある場合

    Chart Cyanvasはオープンソースです（[sevenc-nanashi/chart_cyanvas](https://github.com/sevenc-nanashi/chart_cyanvas)）。不満がある場合は、自分で新しくサーバーを立てて運営して下さい。

  about: |
    # Chart Cyanvasへようこそ！

    Chart Cyanvasは、某セカイの創作譜面投稿サイトです。
