name: "[sub-audio] Lint, test"

on:
  push:
    paths:
      - "sub-audio/**"
      - ".github/workflows/sub-audio-*.yml"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy .env
        run: cp .env.example .env

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version-file: sub-audio/.python-version

      - name: Install poetry
        uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: 1.3.1

      - name: Config poetry
        run: poetry config virtualenvs.create false

      - name: Cache packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('./sub-audio/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        working-directory: ./sub-audio
        run: poetry install --with dev,test

      - name: Run sub-audio lint
        working-directory: ./sub-audio
        run: |
          poetry run poe lint

      - name: Run sub-audio test
        working-directory: ./sub-audio
        run: |
          poetry run poe test

      - name: Dispatch build action
        if: github.ref_name == 'main'
        uses: codex-/return-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          owner: sevenc-nanashi
          repo: chart_cyanvas
          workflow: build.yml
          workflow_timeout_seconds: 120
          workflow_inputs: '{"directory_name": "sub-audio"}'
